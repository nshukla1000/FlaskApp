{% extends 'base.html' %}

{% block head %} 
<title>Posts</title>
{% endblock%}
{% block body %} 
<H1> New Posts home page</H1>

{% for post in posts %} 
<h1>{{ post.title }}</h1>
{% if post.author %}
    <h3>Author: {{ post.author }}</h3>
{% else %}
    <h3>Author: Anonymous</h3>
{% endif %}
<p>{{ post.content }}</p>
{% endfor %} 
{% endblock%}
